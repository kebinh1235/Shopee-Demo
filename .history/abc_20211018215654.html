<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />

    <style>
      .slider-list {
        display: flex;
      }
      .slider-item {
        padding: 10px;
        background: red;
        text-align: center;
        list-style-type: none;
      }
      .slider-link {
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <ul class="slider-list">
      <li class="slider-item">
        <a href="#" class="slider-link">Slide 1</a>
      </li>
      <li class="slider-item">
        <a href="#" class="slider-link">Slide 2</a>
      </li>
      <li class="slider-item">
        <a href="#" class="slider-link">Slide 3</a>
      </li>
      <li class="slider-item">
        <a href="#" class="slider-link">Slide 4</a>
      </li>
      <li class="slider-item">
        <a href="#" class="slider-link">Slide 5</a>
      </li>
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(".slider-list").slick({
        centerMode: true,
        centerPadding: "60px",
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              slidesToShow: 3,
            },
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              slidesToShow: 1,
            },
          },
        ],
      });
    </script>
  </body>
</html>
