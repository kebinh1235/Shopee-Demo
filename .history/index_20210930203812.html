<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F8 Shop</title>
  <link rel="stylesheet" href="./asset/css/main.css">
  <link rel="stylesheet" href="./asset/css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="grid">
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__item-separator">Vào cửa hàng trên ứng dụng
              <div class="header__navbar-QRCode">
                  <div class="header__navbar-QRCode-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="">
                  </div>
                  <div class="header__navbar-QRCode-social">
                    <a href="#">
                      Google
                    </a>
                    <a href="#">
                      Facebook
                    </a>
                  </div>
              </div>
            </li>
            <li class="header__navbar-item">
              <span class="user__select-none">Kết nối</span> 
              <a class="header__navbar-link-icon" href="#">
                <i class="fab fa-facebook header__navbar-icon"></i>
              </a>
              <a class="header__navbar-link-icon" href="#">
                <i class="fab fa-instagram header__navbar-icon"></i>
              </a>
            </li>
          </ul>
          <ul class="header__navbar-list">
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link">
                <i class="far fa-bell header__navbar-icon"></i>
                Thông báo
              </a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link">
                <i class="far fa-question-circle header__navbar-icon"></i>
                Trợ giúp
              </a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link header__item-bold header__item-separator">Đăng ký</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link header__item-bold">Đăng nhập</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
</body>
</html>
